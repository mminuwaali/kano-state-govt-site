{% extends 'landing.html' %}

{% block content %}
  <section class="mb-4 px-28 md:mb-0 w-full mx-auto relative">
    <div class="flex flex-col items-center px-20 py-10 text-center">
      <h2 class="text-4xl font-semibold text-gray-800 leading-tight">{{ blog.title }}</h2>
      {% comment %} <a href="#" class="py-2 text-green-700 inline-flex items-center justify-center mb-2">Cryptocurrency</a> {% endcomment %}
    </div>

    <img src="{{ blog.image.url }}" class="mx-auto object-cover lg:rounded" style="height: 30em;" />
  </section>

  <section class="flex flex-col w-full px-28 items-center">{{ blog.formatted_content|safe }}</section>
{% endblock %}
